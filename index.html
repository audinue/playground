<title>Playground</title>

<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

<textarea id="html-textarea"></textarea>
<textarea id="css-textarea"></textarea>
<iframe id="preview-iframe"></iframe>

<script>

$('#preview-iframe')
	.contents()
	.find('head')
	.append($('<style/>'));

$('#html-textarea')
	.on('input', function() {
		$('#preview-iframe')
			.contents()
			.find('body')
			.html(this.value);
	});

$('#css-textarea')
	.on('input', function() {
		$('#preview-iframe')
			.contents()
			.find('style')
			.html(this.value);
	});

</script>
