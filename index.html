<title>Playground</title>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<textarea id="html-textarea"></textarea>
<textarea id="css-textarea"></textarea>
<textarea id="js-textarea"></textarea>
<iframe id="preview-iframe"></iframe>

<script>

$('#preview-iframe')
	.contents()
	.find('head')
	.append($('<style/>'))
	.append($('<script/>'));

function updateHTML() {
	$('#preview-iframe')
		.contents()
		.find('body')
		.html($('#html-textarea').val());
}

function updateCSS() {
	$('#preview-iframe')
		.contents()
		.find('style')
		.html($('#css-textarea').val());
}

function updateJS() {
	$('#preview-iframe')
		.contents()
		.find('script')
		.replaceWith('<script>' + $('#js-textarea').val() + '<\/script>');
}

$('#html-textarea')
	.on('input', updateHTML);

$('#css-textarea')
	.on('input', updateCSS);

$('#js-textarea')
	.on('input', updateJS);

$(function() {
	updateHTML();
	updateCSS();
	updateJS();
});
</script>
